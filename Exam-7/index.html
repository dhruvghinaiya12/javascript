<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWS APP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
      }

      .navbar {
        position: fixed;
        background: #214162;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.08);
        width: 100%;
        height: 60px;
        padding: 0 20px;
        z-index: 1000;
        display: flex;
        align-items: center;
      }
      .main-1 {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-left: 50px;
      }
      .main-1 i {
        color: #ff9800;
        font-size: 40px;
        text-align: center;
      }
      .main-1 span {
        color: #fff;
        font-size: 24px;
      }
      .btn-group {
        display: flex;
        justify-content: center;
        gap: 80px;
        width: 100%;
      }

      .btn {
        background-color: #ff9800;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      .btn:hover {
        background-color: #ff5722;
        transform: translateY(-3px);
      }

      .btn:active {
        transform: translateY(0);
      }
      .main-2 {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .icon-container {
        position: relative;
      }

      .icon-container i,
      .main-2 i {
        color: #ff9800;
        font-size: 24px;
        cursor: pointer;
      }

      .icon-container span {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: #ff5722;
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
      }
      .sidebar {
        position: fixed;
        top: 60px;
        width: 260px;
        height: calc(100% - 60px);
        background: #15283c;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        justify-content: center;
      }

      .sidebar img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 15px;
        margin-top: 20px;
      }

      .sidebar h3 {
        font-size: 20px;
        color: #fff;
        text-align: center;
        margin-bottom: 10px;
      }

      .main {
        margin-left: 260px;
        padding: 20px;
        margin-top: 60px;
        background: #fff;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        justify-content: center;
      }

      .news-box {
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        width: calc(100% - 40px);
        margin: 0 auto;
      }

      .news-box:hover {
        transform: scale(1.05);
      }

      .news-box img {
        width: 100%;
        object-fit: cover;
      }

      .news-content {
        padding: 15px;
      }

      .news-content h2 {
        text-align: center;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #333;
      }

      .news-content p {
        font-size: 14px;
        color: #666;
        line-height: 1.6;
      }
      .delete-btn {
        background-color: #ff5722;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 14px;
        transition: background-color 0.3s, transform 0.3s;
      }
      .delete-btn:hover {
        background-color: #e64a19;
        transform: scale(1.05);
      }

      .delete-btn:active {
        transform: scale(1);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="main-1">
          <i class="fa-solid fa-newspaper"></i>
          <span>NEWS</span>
        </div>
        <div class="btn-group">
          <button class="btn">HOME</button>
          <a href="./news.html"> <button class="btn">ADD NEWS</button> </a>
          <a href="./add.html">
            <button class="btn" id="signupbtn">SIGN UP</button>
          </a>
        </div>
        <div class="main-2">
          <div class="icon-container">
            <i class="fa-solid fa-bell"></i>
            <span>3</span>
          </div>
          <i class="fa-solid fa-message"></i>
        </div>
      </div>
      <div class="sidebar" id="sidebar"></div>
      <div class="main" id="main"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
