<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="../style/navbar.css" />
    <link rel="stylesheet" href="../style/signup.css" />
    <link rel="stylesheet" href="../style/footer.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="navbar"></div>
    </div>
    <div class="container signup-container mt-3">
      <div class="row main-form-1 mx-auto">
        <div class="col-md-6 p-5">
          <form id="userdata">
            <h2 class="mb-4 form-h2">Sign up</h2>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0"
                ><i class="fa fa-user"></i
              ></span>
              <input
                type="text"
                class="form-control border-start-0 "
                id="name"
                placeholder="Your Name"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="fa fa-mobile-alt"></i>
              </span>
              <input
                type="number"
                class="form-control border-start-0"
                id="phone"
                placeholder="Enter your number"
              />
            </div>

            <div class="input-group">
              <span class="input-group-text bg-white border-end-0"
                ><i class="fa fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control border-start-0"
                id="email"
                placeholder="Your Email"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0"
                ><i class="fa fa-lock"></i
              ></span>
              <input
                type="password"
                class="form-control border-start-0"
                id="Password"
                placeholder="Password"
              />
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="agree"
                required
              />
              <label class="form-check-label" for="agree">
                I agree all statements in <a href="#">Terms of service</a>
              </label>
            </div>
            <button type="button" id="SignUpBtn" class="btn-register">
              Register
            </button>
          </form>
        </div>

        <div class="col-md-6 signup-image">
          <img
            src="../img/signup-image.jpg"
            alt="Desk Illustration"
            class="img-fluid"
          />
          <div class="text-center mt-5 already-member">
            <a href="/project-1/pages/login.html">I am already member</a>
          </div>
        </div>
      </div>
    </div>
     <!----------------------------------------- footer------------------------------------------------ -->
     <div id="Footer" class="ftr"></div>
  </body>
  <script src="../js/signup.js" type="module"></script>
</html>
