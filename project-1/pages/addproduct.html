<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add products</title>
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/signup.css" />
    <link rel="stylesheet" href="../style/footer.css">
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="navbar"></div>
      <div class="product-form-container mx-auto">
        <h2 class="pro-h2">Add a New Product</h2>
        <form id="productdata">
          <div class="form-group">
            <label for="productTitle" class="add-label">Product Title</label>
            <input type="text" id="productTitle" class="title add-input" placeholder="Enter product title" >
          </div>
          <div class="form-group">
            <label for="productPrice" class="add-label">Price ($)</label>
            <input type="number" id="productPrice" class="price add-input" placeholder="Enter product price">
          </div>
          <div class="form-group">
            <label for="productCategory" class="add-label">Category</label>
            <select id="productCategory" class="category add-input" >
              <option value="" disabled selected>Select category</option>
              <option value="Men">Men</option>
              <option value="women">Women</option>
              <option value="kids">kids</option>
            </select>
          </div>
          <div class="form-group">
            <label for="productImage" class="add-label">Product Image URL</label>
            <input type="text" id="productImageUrl" class="img-url add-input" placeholder="Enter image URL" >
          </div>
          <button type="submit" class="btn-add-product">Add Product</button>
        </form>
      </div>
    </div>
    <div id="Footer"></div>  
  </body>
  <script type="module" src="../js/addproduct.js"></script>
</html>
