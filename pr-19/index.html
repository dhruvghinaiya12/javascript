<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Methods</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <form id="formdata">
        <input type="url" id="img" placeholder="Image URL">
        <input type="text" id="name" placeholder="Enter your name" >
        <input type="number" id="id" placeholder="Enter your Id">
        <input type="number" id="number" placeholder="Enter your number">
        <select name="" id="course">
            <option value="" selected disabled>Select a course</option>
            <option value="web-development">Web Development</option>
            <option value="data-science">Data Science</option>
            <option value="mobile-app">Mobile App Development</option>
            <option value="cybersecurity">Cybersecurity</option>
        </select>
        <button type="submit" id="change">Submit</button>
    </form>

    <div id="display"></div>
</div>
</body>
<script type="module" src="./index.js"></script>
</html>
