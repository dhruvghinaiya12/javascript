<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exam-4</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

  <body>
    <form id="UserData">
      <input type="text" id="Name" placeholder="Name" />
      <input type="tex" id="grid" placeholder="GRID" />
      <select id="course">
        <option value="FullStack">FullStack</option>
        <option value="FrontEnd">FrontEnd</option>
        <option value="BackEnd">BackEnd</option>
        <option value="python developer">python developer</option>
      </select>
      <select id="fees">
        <option value="95,000">95,000 </option>
        <option value="85,000">85,000 </option>
        <option value="85,000">85,000 </option>
        <option value="90,000">90,000 </option>
      </select>
      <input type="number" id="number" placeholder="Number" />
      <input type="submit" value="Submit" id="submit" />
    </form>

    <table
      class="table table-striped table-bordered border-5 table-hover w-50 mx-auto mt-5 text-center"
    >
      <thead>
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">GR ID</th>
          <th scope="col">Course</th>
          <th scope="col">Fees</th>
          <th scope="col">Number</th>
          <th scope="col" id="delete">Delete</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
